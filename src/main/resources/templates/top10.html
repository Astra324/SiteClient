<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div th:insert="blocks/header :: header"></div>

<div class="container  mt-5">
    <div th:each="site : ${site_map.keySet()}" class="alert">
        <a th:href="'/catalog/' + ${site.name} + '/0'">
            <h4 th:text="${site.title.split(':')[0]}"></h4>
            <b th:text="${site.title.split(':')[1]}" class="text-muted"></b>
        </a>

        <div class="d-flex">
            <div th:each="item, c : ${site_map.get(site)}" class="w-25 h-25 card float-start">
                <a th:href="${item.href}">
                    <img th:src="${item.imgSrc}" class=" card-img-top"/>

                </a>
                <div class="card-body">
                    <h6 th:text="${item.title}" class="card-title"></h6>
                    <p th:text="${item.postDate}" class="card-text"></p>

                    <b th:text="${item.siteName}" class="text-muted"></b>
                    <form action="/article" method="post">
                        <!--                <label  name="siteName" th:value="${item.getSiteName()}"></label>-->
                        <!--                <input class="form-control" name="pattern" type="text" placeholder="Search" aria-label="Search">-->
                        <input class="form-control" name="siteName" th:value="${item.getSiteName()}" type="hidden">
                        <button type="submit" class="btn btn-primary" name="url" th:value="${item.href}"> Отпарить
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="text-muted py-5">
    <div class="container">
        <p class="float-end mb-1">
            <a href="#">Back to top</a>
        </p>
        <p class="mb-1">Album example is © Bootstrap, but please download and customize it for yourself!</p>
        <p class="mb-0">New to Bootstrap? <a href="/">Visit the homepage</a> or read our <a
                href="/docs/5.2/getting-started/introduction/">getting started guide</a>.</p>
    </div>
</footer>

</body>
</html>
