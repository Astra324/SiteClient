<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div th:insert="blocks/header :: header"></div>

<div th:each="site : ${site_map.keySet()}" class="container  pt-5">
    <div clas="alert mt-5">
        <p></p>
        <h4 th:text="${site.title}"></h4>
        <p th:text="${site.name}" class="text-muted"></p>
    </div>

    <!--    <span th:each="item, iterator : ${site_map.get(site)}">-->
    <div th:each="item, iterator : ${site_map.get(site)}" class="card mb-3 bg-light"
         style="max-width: auto;max-height: 150px;">
        <div class="row g-0">
            <div class="col-md-2">
                <a th:href="${item.href}">
                    <img th:src="${item.imgSrc}" class="img-fluid rounded-start  " style="max-height: 149px;">
                </a>
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <a th:href="${'/articles/' + item.id}" class="link-secondary">
                        <h5 th:text="${item.title}" class="card-title">Заголовок карточки</h5>
                        <!--        <p th:text="${item.title}" class="card-text"></p>-->
                        <p th:text="${item.postDate}" class="card-text"><small class="text-muted"></small></p>
                    </a>
                </div>
            </div>

        </div>
    </div>
    <!--    </span>-->
</div>

<footer class="text-muted py-5">
    <div class="container">
        <p class="float-end mb-1">
            <a href="#">Back to top</a>
        </p>
        <p class="mb-1">Album example is © Bootstrap, but please download and customize it for yourself!</p>
        <p class="mb-0">New to Bootstrap? <a href="/">Visit the homepage</a> or read our <a
                href="/docs/5.2/getting-started/introduction/">getting started guide</a>.</p>
    </div>
</footer>

</body>
</html>
