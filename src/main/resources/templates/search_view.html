<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div th:insert="blocks/header :: header"></div>

<div th:each="site : ${site_map.keySet()}" class="container  pt-5">
    <div class="alert mt-3 p-1">
        <h3 th:text="${site.getName()}"></h3>
        <p th:text="${site.title}" class="text-muted"></p>
    </div>
    <div class="row row-cols-1 row-cols-lg-4 align-items-stretch g-4 py-1">

    <span th:each="item, iterator : ${site_map.get(site)}">

      <div class="col ">
        <div th:attr="id=${item.id}" class="card card-cover h-50 overflow-hidden text-white bg-light bg-gradient rounded-5 shadow-lg">
<!--th:style="${'background-image: url(' + item.imgSrc + ');'}"-->
          <div class="d-flex flex-column h-100  pb-3 text-muted text-shadow-1 ">
              <div class="bg-secondary ps-3 pt-1">
                    <h6 class="card-title text-light " th:text="${item.siteName.replace('Site', '')}"></h6>
              </div>
              <a th:href="${item.href}" class="link-secondary">
                    <img th:src="${item.imgSrc}" alt="Bootstrap" class="bd-placeholder-img card-img-top">
              </a>

              <div class="card-body" style="max-height: 300px; display:block;">
                  <a th:href="${'/articles/' + item.id}" class="link-secondary">
                    <h5 th:text="${item.title}" class="card-title text-truncated"
                        style="max-width: 300px; display:block;">---</h5>
                  </a>
                  <p class="card-text text-muted" th:text="${item.postDate}"></p>
              </div>

          </div>
        </div>
      </div>

    </span>
    </div>

</div>

<footer class="text-muted py-5">
    <div class="container" style="height:100px;">
        <p class="float-end mb-1">
            <a href="#">Back to top</a>
        </p>
    </div>
</footer>

</body>
</html>
